version: '3.8'

services:
  backend:
    build: 
      context: ./backend
    container_name: finaya_backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    container_name: finaya_frontend
    ports:
      - "3000:80"
    # Note: Runtime env vars here won't affect Vite build (baked in at build time)
    # But useful for any runtime node scripts if applicable.
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    restart: unless-stopped
